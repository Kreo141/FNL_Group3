<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://alcdn.msauth.net/browser/2.23.0/js/msal-browser.min.js"></script>

    <link rel="stylesheet" href="../../resources/css/dashboard.css">

</head> 
<body>
  
    <header>
        <nav class="nav-links">
            <a href="#">EVENTS</a>
            <a href="#" class="activePage">HOME</a>
            <a href="#">GALLERY</a>
        </nav>

        <div class="profile-image">
            <img src="../../resources/images/slides/profile.jpg" alt="Profile Image">
        </div>
    </header>


    <div class="slideshow-container">
        <div class="gradient"></div>

        <div class="mySlides fade">
            <img src="../../resources/images/slides/image1.jpg" alt="Slide 1">
            <div class="slide-content">
            <h2 class="slide-title">Slide 1 Title</h2>
            <p class="slide-description">This is the description for Slide 1.</p>
            </div>
        </div>
        <div class="mySlides fade">
            <img src="../../resources/images/slides/image2.jfif" alt="Slide 2">
            <div class="slide-content">
            <h2 class="slide-title">Slide 2 Title</h2>
            <p class="slide-description">This is the description for Slide 2.</p>
            </div>
        </div>
        <div class="mySlides fade">
            <img src="../../resources/images/slides/imag3.jpg" alt="Slide 3">
            <div class="slide-content">
            <h2 class="slide-title">Slide 3 Title</h2>
            <p class="slide-description">This is the description for Slide 3.</p>
            </div>
        </div>

        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <button onclick="signOut()">Sign Out</button>

    <script src="../../resources/js/dashboard.js"></script>
    <script src="../../auth.js"></script>
</body>
</html>
